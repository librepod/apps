# Seafile base Kustomization - LibrePod patterns
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: seafile

# Apply common labels to all resources
labels:
- includeSelectors: true
  includeTemplates: true
  pairs:
    app.kubernetes.io/name: seafile

# Generate ConfigMap from .env file (with hash suffix for immutability)
configMapGenerator:
- name: seafile
  envs:
  - seafile.env

resources:
- namespace.yaml
- pvc.yaml
- service.yaml
- deployment.yaml
