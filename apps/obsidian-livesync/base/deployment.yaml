apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian-livesync
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      enableServiceLinks: false
      containers:
        - name: couchdb
          image: couchdb
          imagePullPolicy: IfNotPresent
          env:
            - name: COUCHDB_USER
              valueFrom:
                configMapKeyRef:
                  name: obsidian-livesync
                  key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: obsidian-livesync-secret
                  key: COUCHDB_PASSWORD
            - name: COUCHDB_SECRET
              valueFrom:
                secretKeyRef:
                  name: obsidian-livesync-secret
                  key: COUCHDB_SECRET
          ports:
            - containerPort: 5984
              name: http
          volumeMounts:
            - name: couchdb-data
              mountPath: /opt/couchdb/data
            - name: couchdb-config
              mountPath: /opt/couchdb/etc/local.d
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - curl -s -f -u "${COUCHDB_USER}:${COUCHDB_PASSWORD}" http://localhost:5984/_up
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - curl -s -f -u "${COUCHDB_USER}:${COUCHDB_PASSWORD}" http://localhost:5984/_up
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: couchdb-data
          persistentVolumeClaim:
            claimName: obsidian-livesync-data
        - name: couchdb-config
          persistentVolumeClaim:
            claimName: obsidian-livesync-config
        - name: couchdb-init-script
          configMap:
            name: couchdb-init-script
            defaultMode: 0755
