# nginx configuration for root-ca-server sidecar
# Single config file - no user directive (runs as non-root)

worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Explicit MIME types
        types {
            text/html html htm shtml;
            application/x-x509-ca-cert crt;
            application/x-pem-file pem;
            application/octet-stream default;
        }

        # Root CA certificate as .crt (from ConfigMap)
        location /ca.crt {
            alias /etc/ca-certs/root_ca.crt;
            add_header Content-Disposition "attachment";
            add_header Content-Type application/x-x509-ca-cert;
        }

        # Root CA certificate as .pem (from ConfigMap)
        location /ca.pem {
            alias /etc/ca-certs/root_ca.crt;
            add_header Content-Disposition "attachment";
            add_header Content-Type application/x-pem-file;
        }

        # Landing page at root
        location = / {
            add_header Content-Type "text/html; charset=utf-8";
            try_files /index.html =404;
        }

        # Index.html with explicit Content-Type
        location = /index.html {
            add_header Content-Type "text/html; charset=utf-8";
        }

        # Catch-all for other files
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
